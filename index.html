<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <section class="container">
        <section class="calculator">
            <section class="displayScreen"></section>
            <section class="buttons"></section>
            <table>
                <tr>
                    <td> <button class="op" id="clear">C</button></td>
                    <td> <button class="op" id="/">&divide;</button></td>
                    <td > <button class="op" id="*">&times;</button></td>
                    <td > <button class="op" id="backspace"> < </button></td>
                </tr>
                <tr>
                    <td > <button class="num" id="7">7</button></td>
                    <td > <button class="num" id="8">8</button></td>
                    <td > <button class="num" id="9">9</button></td>
                    <td > <button class="op" id="-">-</button></td>
                </tr>
                <tr>
                    <td > <button class="num" id="4">4</button></td>
                    <td > <button class="num" id="5">5</button></td>
                    <td > <button class="num" id="6">6</button></td>
                    <td > <button class="op" id="+">+</button></td>
                </tr>
                <tr>
                    <td > <button class="num" id="1">1</button></td>
                    <td > <button class="num" id="2">2</button></td>
                    <td > <button class="num" id="3">3</button></td>
                    <td> <button rowspan="2" class="op">=</button></td>
                </tr>
                <tr></tr>
                    <td> <button class="op">(</button></td>
                    <td> <button class="num" id="0">0</button></td>
                    <td> <button class="op">)</button></td>
                    
                </tr>
            </table>
    </section>
    </section>
    
</body>
</html>
